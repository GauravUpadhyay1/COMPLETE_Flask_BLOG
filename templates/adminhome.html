{% extends "layout.html" %}
{% block body %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">TDT ADMIN PANEL</h2>
            </div>
        </div>
        <div class="form-group">
            <a href="/admindetails"><Button class="btn btn-secondary">Admins</Button></a>
            <a href="/logout"><Button class="btn btn-secondary">Logout</Button></a>
        </div>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <div class="row justify-content-center">
            <h3 class="mb-4">ALL POSTS</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Writers Name</th>
                        <th scope="col">Post Tagline</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                {% for post in posts %}
                <tbody>
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.name}}</td>
                        <td>{{post.tagline}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-secondary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-secondary">Delete</button></a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <div class="form-group">
                <a href="/edit/0"><Button class="btn btn-primary">New post</Button></a>
            </div>
        </div>
</section>



{% endblock %}
